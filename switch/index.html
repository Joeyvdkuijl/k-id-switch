<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <title>Eigen Switch</title>
        <meta name="description" content="Switch">
        <meta name="keywords" content="Joey van der Kuijl, Switch">
        <meta name="author" content="Joey van der Kuijl">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Een Eigen Switch</h1>
        <label>
            <span>Zet de switch om</span>
            <input type="checkbox" class="switch"></input>
        </label>
        <label>
            <span>Zet de switch om</span>
            <input type="checkbox" checked class="switch"></input>
        </label>


    </body>
</html>
